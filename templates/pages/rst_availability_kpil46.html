    <style>

body {
  --color-white: #fff;
  --color-black: #333;
  --color-red: #A91808;
  --color-gray: #75787b;
  --color-gray-light: #bbb;
  --color-gray-disabled: #e8e8e8;
  --color-green: #585B57;
  --color-green-dark: #383;
  --font-size-small: .75rem;
  --font-size-default: .750rem;
  box-sizing: border-box;
  margin: 2rem;
  font-family: 'Open Sans', sans-serif;
  color: var(--color-black);
}

h2s {
  color: var(--color-gray);
  font-size: var(--font-size-small);
  line-height: 1.5;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 3px;
}
section {
  margin-bottom: 2rem;
}

.progress-bar1 {
  display: flex;
  justify-content: space-between;
  list-style: none;
  padding: 0;
  margin: 0 0 1rem 0;
}
.progress-bar1 li {
  flex: 2;
  position: relative;
  padding: 0 0 10px 0;
  font-size: var(--font-size-default);
  line-height: 1.5;
  color: var(--color-green);
  font-weight: 600;
  white-space: nowrap;
  overflow: visible;
  min-width: 0;
  text-align: center;
  border-bottom: 6px solid var(--color-gray-disabled);
}
.progress-bar1 li:first-child,
.progress-bar1 li:last-child {
  flex: 1;
}
.progress-bar1 li:last-child {
  text-align: right;
}
.progress-bar1 li:before {
  content: "";
  display: block;
  width: 8px;
  height: 8px;
  background-color: var(--color-gray-disabled);
  border-radius: 50%;
  border: 2px solid var(--color-white);
  position: absolute;
  left: calc(50% - 6px);
  bottom: -7px;
  z-index: 3;
  transition: all .2s ease-in-out;
}
.progress-bar1 li:first-child:before {
  left: 0;
}
.progress-bar1 li:last-child:before {
  right: 0;
  left: auto;
}
.progress-bar1 span {
  transition: opacity .3s ease-in-out;
}
.progress-bar1 li:not(.is-active1) span {
  opacity: 0;
}
.progress-bar1 .is-complete:not(:first-child):after,
.progress-bar1 .is-active1:not(:first-child):after {
  content: "";
  display: block;
  width: 100%;
  position: absolute;
  bottom: -4px;
  left: -50%;
  z-index: 1;

  border-bottom: 2px solid var(--color-green);
}
.progress-bar1 li:last-child span {
  width: 200%;
  display: inline-block;
  position: absolute;
  left: -100%;
}

.progress-bar1 .is-complete:last-child:after,
.progress-bar1 .is-active1:last-child:after {
  width: 200%;
  left: -100%;
}

.progress-bar1 .is-complete:before {
  background-color: var(--color-green);
}

.progress-bar1 .is-active1:before,
.progress-bar1 li:hover:before,
.progress-bar1 .is-hovered:before {
  background-color: var(--color-white);
  border-color: var(--color-black);
}
.progress-bar1 li:hover:before,
.progress-bar1 .is-hovered:before {
  transform: scale(1.33);
}

.progress-bar1 li:hover span,
.progress-bar1 li.is-hovered span {
  opacity: 1;
}

.progress-bar1:hover li:not(:hover) span {
  opacity: 1;
}

.x-ray .progress-bar1,
.x-ray .progress-bar1 li {
  border: 1px dashed red;
}

.progress-bar1 .has-NOK {
  opacity: 1 !important;
}
.progress-bar1 .has-NOK:before {
  content: "";
  display: block;
  width: 16px;
  height: 16px;
  position: absolute;
  left: calc(47% - 6px);
  bottom: -24px;
  //background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%208%208%22%3E%3Cpath%20fill%3D%22%23ed1c24%22%20d%3D%22M4%200l4%208H0z%22%2F%3E%3C%2Fsvg%3E');
  background-image: url('static/img/rst_img/circle_close1.png');
}

.progress-bar1 .has-RESTRICT {
  opacity: 1 !important;
}
.progress-bar1 .has-RESTRICT:before {
