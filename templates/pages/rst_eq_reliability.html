 <script>

      (function($) {
	'use strict';
	$(function() {
	var lbl_mkbf= {{mkbf_eq|safe}};
		var IosHisData = {
			//labels: ["Brake (FT)", "HVAC (FT)", "CVS (CRL)", "Traction (CJB)", "TCMS (VPF)", "DOORS (KN)", "PAPIS (VBN/STEE)", "NETWORK (VBN)", "RST (Riyadh)", "SLV (Riyadh)"],
			labels: lbl_mkbf,
			datasets: [{
				label: 'Last 12 Months',
				//data: [5, 1, 0, 0, 8, 0, 1, 0, 14, 1],
				data: [{% for i in mkbf_l12m %} {{ i }}, {% endfor %}],
				backgroundColor: 'RGBA(251, 156, 67,0.9)',
				borderColor: ['#FB9C43', '#FB9C43', '#FB9C43'],
				borderWidth: 1,
				fill: false
			},
						{
					label: 'Last 3 Months',
					//data: [2, 0, 0, 6, 0, 2, 1, 1],
					data: [{% for i in mkbf_l3m %} {{ i }}, {% endfor %}],
					backgroundColor: 'RGBA(188, 187, 184,0.9)',
					borderColor: ['#BCBBB8', '#BCBBB8', '#BCBBB8'],
					borderWidth: 0.5,
					fill: false
			},
									{
					label: 'Last Month',
					//data: [2, 0, 0, 3, 0, 2, 1, 1],
					data: [{% for i in mkbf_lm %} {{ i }}, {% endfor %}],
					backgroundColor: 'RGBA(243, 229, 13, 0.9)',
					borderColor: ['#F3E50D', '#F3E50D', '#F3E50D'],
					borderWidth: 1,
					fill: false
			},

			]
		};
		var IosHisOptions = {
				   // responsive:false,
            maintainAspectRatio: false,
			scales: {
				xAxes: [{
				stacked: false,
				barPercentage: 0.9,
				position: 'bottom',
				display: true,
				gridLines: {
					display: true,
					drawBorder: false,
				},
				ticks: {
					display: true, //this will remove only the label
					fontSize: 12,
					stepSize: 300,
					beginAtZero: true
				}
				}],
				yAxes: [{
					stacked: false,
					display: true,
					gridLines: {
						drawBorder: false,
						display: true,
						color: "#f0f3f6",
						borderDash: [8, 4],
					},
					ticks: {
						beginAtZero: true,
						callback: function(value, index, values) {
						return '' + value;
						}
					},
				}]
			},
			legend: {
				display: false
			},
			legendCallback: function(chart) {
				var text = [];
				text.push('<ul class="' + chart.id + '-legend">');
				for (var i = 0; i < chart.data.datasets.length; i++) {
<!--					text.push('<li><span class="legend-box" style="background:' + chart.data.datasets[i].backgroundColor[i] + ';"></span><span class="legend-label text-dark">');-->
					text.push('<li><span class="legend-box" style="background:' + chart.data.datasets[i].borderColor[i] + ';"></span><span class="legend-label text-dark small">');

					if (chart.data.datasets[i].label) {
							text.push(chart.data.datasets[i].label);
					}
					text.push('</span></li>');
				}
				text.push('</ul>');
				return text.join("");
			},
			tooltips: {
				backgroundColor: 'rgba(0, 0, 0, 1)',
			},
			plugins: {

			    deferred: {
                //xOffset: 150,   // defer until 150px of the canvas width are inside the viewport
                yOffset: '100%', // defer until 50% of the canvas height are inside the viewport
                delay: 1000      // delay of 500 ms after the canvas is considered inside the viewport
                },

				datalabels: {
					    font: {
                            size: 9,
                            weight: "normal"
                              },
                    color: "#444444",
					display: true,
					align: 'center',
					anchor: 'center'
				}
			}
		};
		if ($("#mkbf").length) {
			var barChartCanvas = $("#mkbf").get(0).getContext("2d");
			    //barChartCanvas.canvas.width = 1100;
                //barChartCanvas.canvas.height = 60;
			// This will get the first returned node in the jQuery collection.
			var barChart = new Chart(barChartCanvas, {
				type: 'bar',
				data: IosHisData,
				options: IosHisOptions
			});
			document.getElementById('support-tracker-legend2').innerHTML = barChart.generateLegend();
		}

	});
})(jQuery);

  </script>

formatter: (value, ctx) => {

  <script>
    $('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 3000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }
    });
});
</script>
